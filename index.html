<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="product">
    <img class="product__image product__image--one" src="./images/image-product-desktop.jpg">
    <img class="product__image product__image--two" src="./images/image-product-mobile.jpg">

    <div class="product__details">
      <div class="product__details--logo">perfume</div>
      <h1 class="product__details--name">Gabrielle <br> Essence Eau De Parfum</h1>
      <div class="product__details--info">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </div>
      <div class="product__details--prices">
        <h1>$149.99</h1>
        <strike>$169.99</strike>
      </div>
      <div class="product__details--cta">
        <img src="./images/icon-cart.svg" alt="">
        <a>Add To Cart</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https:www.instagram.com/_codevoyage">Code Voyage</a>.
  </div>
</body>

</html>
